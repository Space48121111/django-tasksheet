<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
    <!-- abs url of static files -->
    {% load static%}
    <link rel="stylesheet" href="{% static 'task/style.css' %}">
  </head>
  <body>
    {% if latest_room_list %}
      <ul>
        {% for room in latest_room_list %}
          <li><a href="{% url 'task:detail' room.id %}">{{room.room_text}}</a></li>
        {% endfor %}
      </ul>
    {% else %}
      <p>No rooms are available.</p>
    {% endif %}
  </body>
</html>
